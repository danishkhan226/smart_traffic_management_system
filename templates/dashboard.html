<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Management System - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: #f8f9ff;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .file-input-label:hover {
            transform: scale(1.05);
        }

        .selected-file {
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }

        .analyze-btn {
            padding: 15px 50px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            display: none;
        }

        .analyze-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .breakdown {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .breakdown h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result-image-container {
            text-align: center;
            margin-top: 20px;
        }

        .result-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .detections-list {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .detection-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #4caf50;
        }

        .detection-item strong {
            color: #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .new-analysis-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .new-analysis-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üö¶ Smart Traffic Management System</h1>
            <p>Live Vehicle Detection Dashboard</p>
        </div>

        <div class="dashboard">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì∏</div>
                <h2>Upload Traffic Image</h2>
                <p>Drag & drop an image or click to browse</p>

                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="file-input-label">Choose Image</label>
                </div>

                <div class="selected-file" id="selectedFile"></div>

                <button class="analyze-btn" id="analyzeBtn">üîç Analyze Traffic</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <h3>Analyzing traffic image...</h3>
                <p>Detecting vehicles using YOLO AI model</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <h2 style="color: #667eea; margin-bottom: 20px;">üìä Detection Results</h2>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalVehicles">0</h3>
                        <p>Total Vehicles</p>
                    </div>
                </div>

                <div class="breakdown" id="breakdownSection" style="display: none;">
                    <h3>Vehicle Breakdown</h3>
                    <div id="breakdownList"></div>
                </div>

                <div class="result-image-container">
                    <img id="resultImage" class="result-image" alt="Detection Result">
                </div>

                <div class="detections-list" id="detectionsList" style="display: none;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">Detailed Detections</h3>
                    <div id="detectionsContent"></div>
                </div>

                <div style="text-align: center;">
                    <button class="new-analysis-btn" onclick="resetDashboard()">üì§ Upload Another Image</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const imageInput = document.getElementById('imageInput');
        const selectedFile = document.getElementById('selectedFile');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleFileSelect();
            }
        });

        imageInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = imageInput.files[0];
            if (file) {
                selectedFile.textContent = `Selected: ${file.name}`;
                analyzeBtn.style.display = 'inline-block';
            }
        }

        analyzeBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) return;

            // Hide previous results and errors
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            uploadSection.style.display = 'none';
            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to analyze image: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            // Update stats
            document.getElementById('totalVehicles').textContent = data.vehicle_count;

            // Show breakdown
            if (Object.keys(data.breakdown).length > 0) {
                const breakdownSection = document.getElementById('breakdownSection');
                const breakdownList = document.getElementById('breakdownList');
                breakdownSection.style.display = 'block';
                breakdownList.innerHTML = '';

                for (const [type, count] of Object.entries(data.breakdown)) {
                    const item = document.createElement('div');
                    item.className = 'breakdown-item';
                    item.innerHTML = `
                        <span><strong>${type.charAt(0).toUpperCase() + type.slice(1)}</strong></span>
                        <span><strong>${count}</strong></span>
                    `;
                    breakdownList.appendChild(item);
                }
            }

            // Show result image
            document.getElementById('resultImage').src = data.result_image;

            // Show detections
            if (data.detections && data.detections.length > 0) {
                const detectionsList = document.getElementById('detectionsList');
                const detectionsContent = document.getElementById('detectionsContent');
                detectionsList.style.display = 'block';
                detectionsContent.innerHTML = '';

                data.detections.forEach((det, idx) => {
                    const item = document.createElement('div');
                    item.className = 'detection-item';
                    item.innerHTML = `
                        <strong>Detection ${idx + 1}:</strong> ${det.type} 
                        (Confidence: ${det.confidence})
                    `;
                    detectionsContent.appendChild(item);
                });
            }

            results.style.display = 'block';
        }

        function showError(message) {
            errorDiv.textContent = '‚ùå Error: ' + message;
            errorDiv.style.display = 'block';
            uploadSection.style.display = 'block';
        }

        function resetDashboard() {
            uploadSection.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            imageInput.value = '';
            selectedFile.textContent = '';
            analyzeBtn.style.display = 'none';
        }
    </script>
</body>

</html>
